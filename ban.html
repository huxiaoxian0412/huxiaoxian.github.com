<script src="jquery-1.7.2.js"></script>
<script>
	$(function(){
		$('input[type=button]').click(function(){
			// 1、创建li
			var oLi = $('<li>'+$('input[type=text]').val()+'<a href="javascript:;">删除</a></li>');
			// 添加到ul里面
			oLi.prependTo($('ul'));

			// 清空
			$('input[type=text]').val('');
		})

		// 删除
		$('ul').delegate('a','click',function(){
			$(this).parent().remove();
		})
	})
</script>
</head>

<body>
	<input type="text" name="" id="">
	<input type="button" value="发送">
	<hr />
	<ul id="ul1"></ul>
</body>
